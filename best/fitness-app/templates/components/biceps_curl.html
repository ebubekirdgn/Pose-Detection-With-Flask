<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biceps Curl - Live Stream</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <img id="video_feed" src="/video_feed" alt="Video Feed" style="width: 100%; height: auto;" />
            <div class="controls">
                <button onclick="startCamera()">Start Camera</button>
                <button onclick="stopCamera()">Stop Camera</button>
                <button onclick="finishStream()">Finish</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function startCamera() {
            fetch('/start', {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to start camera.');
                    }
                    document.getElementById('video_feed').src = '/video_feed'; // Video akış URL'si
                })
                .catch(error => console.error('Error:', error));
        }

        function stopCamera() {
            fetch('/stop', {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to stop camera.');
                    }
                    document.getElementById('video_feed').src = ''; // Video kaynağını temizle
                })
                .catch(error => console.error('Error:', error));
        }

        function finishStream() {
            fetch('/finish', {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to finish stream.');
                    }
                })
                .then(data => console.log(data))  // Sunucudan gelen yanıtı logla
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
