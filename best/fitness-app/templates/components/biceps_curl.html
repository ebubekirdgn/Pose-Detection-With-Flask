{% extends "layout.html" %}

{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biceps Curl - Live Stream</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="jumbotron">
                    <img id="video_feed" src="#" alt="Video Feed" style="width: 100%; height: auto;" />
                    <div class="controls mt-3">
                        <button class="btn btn-primary" onclick="startCamera()">Start Camera</button>
                        <button class="btn btn-secondary" onclick="stopCamera()">Stop Camera</button>
                        <button class="btn btn-danger" onclick="finishStream()">Finish</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Scoreboard</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Athlete Name:</strong> {{ user }}</p>
                        <p><strong>Counter: <span id="counter">0</span> </strong></p>
                        <p><strong>Date:</strong> <span id="date"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Tarihi otomatik olarak ayarla
        function updateCounter() {
            const exerciseName = 'biceps_curl'; // Bu değeri dinamik olarak da alabilirsiniz
            $.get(`/get_counter/${exerciseName}`, function (data) {
                if (data.counter !== undefined) {
                    $('#counter').text(data.counter);
                } else {
                    console.error(data.error); // Hata durumunu konsola yazdır
                }
            });
        }

        $(document).ready(function () {
            setInterval(updateCounter, 1000);
        });

        function startCamera() {
            fetch('/start/biceps_curl', {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to start camera.');
                    }
                    document.getElementById('video_feed').src = '/video_feed/biceps_curl'; // Video akış URL'si
                    updateCounter();  // Counter'ı güncellemeye başla
                })
                .catch(error => console.error('Error:', error));
        }

        function stopCamera() {
            document.getElementById('video_feed').src = "";  // Video feed'i durdur
        }

        function finishStream() {
            document.getElementById('video_feed').src = "";  // Video feed'i bitir
            alert('Video stream finished');
        }
        function stopCamera() {
            fetch('/stop/biceps_curl', {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to stop camera.');
                    }
                    document.getElementById('video_feed').src = ''; // Video kaynağını temizle
                })
                .catch(error => console.error('Error:', error));
        }

        function finishStream() {
            // Önce sayaç değerini kontrol et
            fetch('/get_counter/biceps_curl')
                .then(response => response.json())
                .then(data => {
                    if (data.counter > 0) {
                        // Sayaç değeri pozitifse, finish POST isteğini gönder
                        return fetch('/finish/biceps_curl', { method: 'POST' });
                    } else {
                        // Sayaç sıfırsa hata bildirimi
                        Swal.fire({
                            title: "Hata",
                            text: "Henüz sayım yapılmadı!",
                            icon: "warning"
                        });
                        throw new Error('Counter is zero');
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();  // Yanıtı JSON olarak çözümle
                })
                .then(data => {
                    if (data.status === 'Exercise Finished') {
                        Swal.fire({
                            title: "Exercise Kaydedildi!",
                            icon: "success"
                        });
                    } else {
                        Swal.fire({
                            title: "Bir hata oluştu: " + data.status,
                            icon: "warning"
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        title: "Bir hata oluştu!",
                        text: error.message,
                        icon: "error"
                    });
                    console.error('Error:', error);
                });
        }



    </script>

</body>

</html>
{% endblock %}
