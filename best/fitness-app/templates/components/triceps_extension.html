{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biceps Curl - Live Stream</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="jumbotron">
                    
                    <img id="video_feed" src="{{ url_for('static', filename='img/camera.svg') }}" alt="Video Feed" class="" style="width: 100%; height: auto;" />
                    <div class="controls mt-3">
                        <button class="btn btn-primary" onclick="startCamera()">Start Camera</button>
                        <button class="btn btn-secondary" onclick="stopCamera()">Stop Camera</button>
                        <button class="btn btn-danger" onclick="finishStream()">Finish</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Scoreboard</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Athlete Name:</strong> {{ user }}</p>
                        <p><strong>Counter: <span id="counter">0</span> </strong></p>
                        <p><strong>Date:</strong> <span id="date"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Tarihi otomatik olarak ayarla
        document.getElementById("date").innerText = new Date().toLocaleDateString();

        function updateCounter() {
            $.getJSON("/get_counter", function (data) {
                $("#counter").text(data.counter);
            });
        }

        // Sayfa yüklendikten sonra her 1 saniyede bir counter'ı güncelle
        $(document).ready(function () {
            setInterval(updateCounter, 1000);  // 1 saniyede bir günceller
        });

        function startCamera() {
            fetch('/start/triceps_extension', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to start camera.');
                }
                document.getElementById('video_feed').src = '/video_feed'; // Video akış URL'si
                updateCounter();  // Counter'ı güncellemeye başla
            })
            .catch(error => console.error('Error:', error));
        }

        function stopCamera() {
            fetch('/stop', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to stop camera.');
                }
                document.getElementById('video_feed').src = "";  // Video feed'i durdur
            })
            .catch(error => console.error('Error:', error));
        }

        function finishStream() {
            fetch('/finish/triceps_extension', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Exercise Finished') {
                    // Başarılı bildirim
                    Swal.fire({
                        title: "Exercise Kaydedildi!",
                        icon: "success"
                    });
                } else {
                    Swal.fire({
                        title: "Bir hata oluştu!",
                        icon: "warning"
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    title: "Bir hata oluştu!",
                    icon: "warning"
                });
                console.error('Error:', error);
            });
        }
    </script>

</body>

</html>
{% endblock %}
